<div>
    <h2 id="page-heading">
        <span jhiTranslate="slackApp.directMessage.home.title">Direct Messages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-direct-message" [routerLink]="['/direct-message/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="slackApp.directMessage.home.createLabel">
            Create new Direct Message
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="directMessages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="slackApp.directMessage.dmId">Dm Id</span></th>
            <th><span jhiTranslate="slackApp.directMessage.message">Message</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let directMessage of directMessages ;trackBy: trackId">
                <td><a [routerLink]="['/direct-message', directMessage.id, 'view' ]">{{directMessage.id}}</a></td>
                <td>{{directMessage.dmId}}</td>
                <td>{{directMessage.message}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/direct-message', directMessage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/direct-message', directMessage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'direct-message/'+ directMessage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
