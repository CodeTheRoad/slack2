<div>
    <h2 id="page-heading">
        <span jhiTranslate="slackApp.message.home.title">Messages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-message" [routerLink]="['/message/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="slackApp.message.home.createLabel">
            Create new Message
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="messages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="slackApp.message.messageId">Message Id</span></th>
            <th><span jhiTranslate="slackApp.message.message">Message</span></th>
            <th><span jhiTranslate="slackApp.message.timeStamp">Time Stamp</span></th>
            <th><span jhiTranslate="slackApp.message.dateStamp">Date Stamp</span></th>
            <th><span jhiTranslate="slackApp.message.sender">Sender</span></th>
            <th><span jhiTranslate="slackApp.message.channel">Channel</span></th>
            <th><span jhiTranslate="slackApp.message.directMessage">Direct Message</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let message of messages ;trackBy: trackId">
                <td><a [routerLink]="['/message', message.id, 'view' ]">{{message.id}}</a></td>
                <td>{{message.messageId}}</td>
                <td>{{message.message}}</td>
                <td>{{message.timeStamp | date:'medium'}}</td>
                <td>{{message.dateStamp | date:'mediumDate'}}</td>
                <td>{{message.sender}}</td>
                <td>
                    <div *ngIf="message.channel">
                        <a [routerLink]="['../channel', message.channel?.id, 'view' ]" >{{message.channel?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="message.directMessage">
                        <a [routerLink]="['../direct-message', message.directMessage?.id, 'view' ]" >{{message.directMessage?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/message', message.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/message', message.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
