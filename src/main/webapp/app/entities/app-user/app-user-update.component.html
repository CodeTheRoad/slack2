<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-app-user-heading" jhiTranslate="slackApp.appUser.home.createOrEditLabel">Create or edit a App User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!appUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="appUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="slackApp.appUser.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                        [(ngModel)]="appUser.userId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="slackApp.appUser.displayName" for="field_displayName">Display Name</label>
                    <input type="text" class="form-control" name="displayName" id="field_displayName"
                        [(ngModel)]="appUser.displayName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="slackApp.appUser.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="appUser.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="slackApp.appUser.userName" for="field_userName">User Name</label>
                    <input type="text" class="form-control" name="userName" id="field_userName"
                        [(ngModel)]="appUser.userName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="slackApp.appUser.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                        [(ngModel)]="appUser.password" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="slackApp.appUser.isActive" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                        [(ngModel)]="appUser.isActive" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="slackApp.appUser.message" for="field_message">Message</label>
                    <select class="form-control" id="field_message" name="message" [(ngModel)]="appUser.message">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="messageOption.id === appUser.message?.id ? appUser.message : messageOption" *ngFor="let messageOption of messages; trackBy: trackMessageById">{{messageOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="slackApp.appUser.workspace" for="field_workspace">Workspace</label>
                    <select class="form-control" id="field_workspace" multiple name="workspace" [(ngModel)]="appUser.workspaces">
                        <option [ngValue]="getSelected(appUser.workspaces, workspaceOption)" *ngFor="let workspaceOption of workspaces; trackBy: trackWorkspaceById">{{workspaceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="slackApp.appUser.directMessage" for="field_directMessage">Direct Message</label>
                    <select class="form-control" id="field_directMessage" multiple name="directMessage" [(ngModel)]="appUser.directMessages">
                        <option [ngValue]="getSelected(appUser.directMessages, directMessageOption)" *ngFor="let directMessageOption of directmessages; trackBy: trackDirectMessageById">{{directMessageOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="slackApp.appUser.slackApp" for="field_slackApp">Slack App</label>
                    <select class="form-control" id="field_slackApp" name="slackApp" [(ngModel)]="appUser.slackApp" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="slackAppOption.id === appUser.slackApp?.id ? appUser.slackApp : slackAppOption" *ngFor="let slackAppOption of slackapps; trackBy: trackSlackAppById">{{slackAppOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
